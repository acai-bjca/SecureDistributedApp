    <body style="background-image: url(https://cdn.pixabay.com/photo/2013/07/13/12/08/background-159244_960_720.png); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top" style="font-family: serif">
            <div class="container">
                <a class="navbar-brand" >AREP: Secure Distributed Web App - AWS</a>

                <a class="navbar-brand" >Amalia Alfonso</a>                
            </div>
        </nav>
        <br><br><br>

        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="text-align: center; font-family: serif">

                    <form class="form-horizontal" style="text-align: center" action="/login" method="GET">
                        <fieldset>
                            <legend class="text-center header">Iniciar Sesión</legend>

                            <div class="form-group" style="text-align: center">
                                <!--<img src="https://img.icons8.com/clouds/2x/user.png" style="width: 50%">-->
                                <img src="https://img.icons8.com/clouds/2x/user.png" style="width: 50%">
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>                                
                                <input id="pName" name="userName" type="text" placeholder="Usuario" class="form-control">                                
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div >
                                    <input id="passw" name="password" type="password" placeholder="Contraseña" class="form-control">
                                </div>
                            </div>                           

                            <div class="form-group">
                                <div class="text-center">
                                    <form action="/login" method="GET">
                                        <button type="submit" class="btn btn-primary btn-lg" style="background-color: darkturquoise">Iniciar</button>
                                        <button type="button" class="btn btn-primary btn-lg" style="background-color: darkturquoise" onclick="window.location.href='registrar.html'" >Registrar</button>                    
                                    </form> 
                                </div>
                            </div>
                        </fieldset>
                    </form>                                      

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
